<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"/>
    <title>bryta demo</title>
  </head>
  <body>

    <header>
      <div class="half">
        <img src="images/Bryta.png" alt="">
        <h3><span class="font">Bryta</span><span class="font1">Hub</span></h3>
        <button>LIBARY</button>
      </div>
      <div class="half2">
        <div class="pic">
         <input type="text"  placeholder="Search Courses ">
         <img src="images/Vector.svg" alt="">
        </div>
         <a href="">Log in</a>
         <button>Sign up</button>
      </div>
    </header>

    <div class="banner">
        <div class="banner-text">
          <h1>Unlock Learning <br>
            and Upgrade <br>
            your Skills</h1>
            <button class="btn">Click to get started</button>
        </div>
        <div class="banner-pix">
          <div class="ban-position">
            <div class="card">
              <img src="images/Ellipse (3).svg" alt="">
              <p>Python</p>
            </div>
            <div class="card">
              <img src="images/Ellipse (1).svg" alt="">
              <p>JavaScript</p>
            </div>
            <div class="card">
              <img src="images/Ellipse.svg" alt="">
              <p>React</p>
            </div>
            <div class="card">
              <img src="images/Ellipse (2).svg" alt="">
              <p>NodeJs</p>
            </div>
          </div>
          <div></div>
        </div>
    </div>

  </body>
</html>
